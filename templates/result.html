<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"/>
	 <!-- Bootstrap CSS -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background: linear-gradient( #3867d6, #45aaf2); background-size: cover; background-repeat: no-repeat; height: 900px;">
	<header>
		<div class="container">
			<br>
			<br>
			<br>
			<br>
	<br>
	<br>
	<br>
	</div>
	</header>
	
	<div class="container highlight mt-7" data-aos="zoom-in-down" data-aos-duration="2000" style="width:40%;">
		<div class="row">
		  <div class="col-sm-12">
			<div class="card mb-3 blog shadow p-3 mb-5 bg-white rounded border-none">
			  <div class="row g-0">
				<div class="col-md-12">
				  <div class="card-body">
					<h2 style="text-align: center;">Hasil analisis model</h2>
					<p style="font-size:20;text-align: center;"><b>Data teks yang anda inputkan adalah </b></p>
						<div class="results">
						{% if prediction == 0%}
						<div style="text-align: center">
							<img src="{{url_for('static', filename='images/negative-thinking.png')}}"
								width="250" height="250" >
							</div>
						<h2 style="color:red;text-align: center;">Sentimen Negatif</h2>
						<br>
						
						{% elif prediction == 1%}
						<div style="text-align: center">
							<img src="{{url_for('static', filename='images/neutral.png')}}"
								width="250" height="250" >
							</div>
						<h2 style="color:blue;text-align: center;">Sentimen Netral</h2>
						<br>
						
						{% elif prediction == 2%}
						<div style="text-align: center">
							<img src="{{url_for('static', filename='images/positivity.png')}}"
								width="250" height="250" >
							</div>
						<h2 style="color:rgb(28, 209, 104);text-align: center;">Sentimen Positif</h2>
						<br>
						
						{% endif %}
						</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script>
</body>
</html>
